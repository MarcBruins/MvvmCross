---
layout: default
---
<div class="doc-container">
    <div class="doc-menu">

        {% include menuitem.html nav=site.data.menu %}

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script>

        $( document ).ready(function() {

            if (localStorage.getItem("selectedItem") !== null) {
                var item = localStorage.getItem("selectedItem")
                var a = $('.doc-link:contains('+ item + ')')
                $( a ).closest('ul').closest('li').find( 'i:first' ).toggleClass("downArrow");
                $( a ).closest('ul').toggle();
            }

             $('span.category').click(function() {
                $(this).next('ul').toggle();
                $(this).find( 'i:first' ).toggleClass("downArrow");
             });

             $('a').click(function() {
                if ( $( this ).hasClass( "doc-link" ) && !$( this ).parent().parent().hasClass("rootitem") ) {
                    localStorage.setItem("selectedItem", $(this).text()); //remember the link we clicked so that we can unfold the menu
                } else {
                    localStorage.setItem("selectedItem", null)
                }
             });

        });
        </script>
    </div>
    <article class="documentation">
        <header class="doc-header">
            <h1 class="doc-title">{{ page.title | escape }}</h1>
            <a class="edit-button" href="{{ site.github.repository_url }}/tree/master/docs/{{ page.relative_path }}">Edit</a>
        </header>
        <section>
            {{ content }}
        </section>
    </article>
</div>
<style>footer { display: none; }</style>
